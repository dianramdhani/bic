<div class="row row-xs">
    <div class="col-lg-6 mg-t-10">
        <div class="card">
            <h6 class="card-header pd-t-20 pd-b-0 bd-b-0">Image Upload</h6>
            <div class="card-body pd-20 ">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imgFile" accept="image/x-png,image/jpeg"
                        ng-model="imgFile" tr-files required>
                    <label class="custom-file-label" for="imgFile">Choose image</label>
                </div>
                <div class="text-right" ng-if="imgFile">
                    <img class="img-fluid mg-t-10" ng-src="{{imgLink}}">
                    <button class="btn btn-primary mg-t-10" ng-click="$ctrl.upload({imgFile})">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
